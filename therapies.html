<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Quantity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containers">
        <img src="logo.png">
        <h1>Enter Therapy Quantities</h1>
        <form id="quantityForm" onsubmit="calculateTotal(event)">
            <div id="quantities" class="menu">
                <!-- Quantities will be dynamically loaded here -->
            </div>
            <button type="submit" class="calculate-button">Calculate Total</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
